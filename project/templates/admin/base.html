<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-white border-r border-gray-200 fixed left-0 top-0 overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center mb-8">
                <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center text-white mr-3">
                    <i data-feather="zap" class="w-5 h-5"></i>
                </div>
                <h1 class="text-xl font-semibold text-gray-900">Fiscaut</h1>
            </div>
            
            <nav class="space-y-1">
                <a href="{% url 'admin_dashboard' %}" class="sidebar-item {% if active_page == 'dashboard' %}active{% endif %}">
                    <i data-feather="grid" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'admin_users' %}" class="sidebar-item {% if active_page == 'users' %}active{% endif %}">
                    <i data-feather="users" class="w-5 h-5"></i>
                    <span>Usuários</span>
                </a>
                <a href="{% url 'admin_settings' %}" class="sidebar-item {% if active_page == 'settings' %}active{% endif %}">
                    <i data-feather="settings" class="w-5 h-5"></i>
                    <span>Configurações</span>
                </a>
                <a href="{% url 'admin_logs' %}" class="sidebar-item {% if active_page == 'logs' %}active{% endif %}">
                    <i data-feather="activity" class="w-5 h-5"></i>
                    <span>Logs</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-8 overflow-y-auto">
        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">{% block page_title %}Dashboard{% endblock %}</h1>
                <p class="text-gray-500">{% block page_subtitle %}Visão geral do sistema{% endblock %}</p>
            </div>
        </div>

        <!-- Content -->
        <div>
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        feather.replace();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
