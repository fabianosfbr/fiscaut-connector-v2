<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-gray-200">
            <div class="flex justify-center mb-8">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center text-white mr-3">
                        <i data-feather="zap" class="w-6 h-6"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">Fiscaut</h1>
                </div>
            </div>
            
            <h2 class="text-xl font-semibold text-center text-gray-900 mb-6">Acesso ao Painel Administrativo</h2>
            
            {% if form.errors %}
            <div class="bg-red-50 text-red-700 p-4 rounded-lg mb-6 text-sm">
                <p><strong>Erro:</strong> Nome de usuário ou senha incorretos. Por favor, tente novamente.</p>
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="admin-label">Nome de usuário</label>
                    <input type="text" name="username" id="id_username" autofocus required class="admin-input">
                </div>
                <div>
                    <label for="id_password" class="admin-label">Senha</label>
                    <input type="password" name="password" id="id_password" required class="admin-input">
                </div>
                <div>
                    <button type="submit" class="admin-btn-primary w-full justify-center py-3">
                        Entrar
                    </button>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-primary-600 hover:text-primary-700">Esqueci minha senha</a>
            </div>
        </div>
    </div>
    
    <script>
        feather.replace();
    </script>
</body>
</html>
