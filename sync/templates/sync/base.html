<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="flex h-screen font-sans bg-gray-50">
    <!-- Sidebar -->
    <aside class="fixed top-0 left-0 w-64 h-screen overflow-y-auto bg-white border-r border-gray-200">
        <div class="p-6">
            <div class="flex items-center mb-8">
                <div class="flex items-center justify-center w-8 h-8 mr-3 text-white rounded-lg bg-indigo-600">
                    <i data-feather="zap" class="w-5 h-5"></i>
                </div>
                <h1 class="text-xl font-semibold text-gray-900">Fiscaut</h1>
            </div>
            
            <nav class="space-y-1">
                <a href="{% url 'sync_dashboard' %}" class="flex items-center px-3 py-2.5 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-gray-900 group {% if active_page == 'dashboard' %}bg-gray-100 text-gray-900{% endif %}">
                    <i data-feather="grid" class="w-5 h-5 mr-3"></i>
                    <span>Dashboard</span>
                </a>

                <a href="{% url 'sync_empresas_list' %}" class="flex items-center px-3 py-2.5 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-gray-900 group {% if active_page == 'empresas' %}bg-gray-100 text-gray-900{% endif %}">
                    <i data-feather="briefcase" class="w-5 h-5 mr-3"></i>
                    <span>Empresas</span>
                </a>
                
                <a href="{% url 'sync_users' %}" class="flex items-center px-3 py-2.5 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-gray-900 group {% if active_page == 'users' %}bg-gray-100 text-gray-900{% endif %}">
                    <i data-feather="users" class="w-5 h-5 mr-3"></i>
                    <span>Usuários</span>
                </a>
                <a href="{% url 'sync_config_settings' %}" class="flex items-center px-3 py-2.5 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-gray-900 group {% if active_page == 'settings' %}bg-gray-100 text-gray-900{% endif %}">
                    <i data-feather="settings" class="w-5 h-5 mr-3"></i>
                    <span>Configurações</span>
                </a>
                <a href="{% url 'sync_logs' %}" class="flex items-center px-3 py-2.5 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-gray-900 group {% if active_page == 'logs' %}bg-gray-100 text-gray-900{% endif %}">
                    <i data-feather="activity" class="w-5 h-5 mr-3"></i>
                    <span>Logs</span>
                </a>

            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 ml-64 overflow-y-auto">
        <!-- Top Bar -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">{% block page_title %}Dashboard{% endblock %}</h1>
                <p class="text-gray-500">{% block page_subtitle %}Visão geral do sistema{% endblock %}</p>
            </div>
        </div>

        <!-- Content -->
        <div>
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        feather.replace();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
